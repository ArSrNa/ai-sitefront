      <div class="d-flex lead">
        <div id="user" class="me-2">请登录</div>
        <button class="btn btn-primary" onclick="
        localStorage.setItem('codeVerifier',ArCIAM.generateCV())
        ArCIAM.redirectPKIE(location.href,localStorage.getItem('codeVerifier'));
        " id="loginButton">
          <i class="fa-solid fa-user"></i>

        ArCIAM.logout();

  <nav aria-label="breadcrumb" class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="https://www.arsrna.cn" target="_blank">Ar-Sr-Na 云计算项目</a></li>

      <li class="breadcrumb-item active" aria-current="page">图像处理-增强</li>

  <div class="container">
    <div class="row mb-3">
      <div class="col-lg-6">
      <div class="card">
        <div class="card-header">文件输入配置</div>
        <div class="card-body">
          <div class="alert alert-primary">
            图片格式：PNG、JPG、JPEG。 
          </div>
          <div class="alert alert-primary">
            • 图片大小：所下载图片经Base64编码后不超过4M。图片下载时间不超过3秒。<br> 
            • 图片像素：大于50*50像素，最大不超过250万像素，否则影响识别效果； <br>
            • 长宽比：长边：短边＜5
          </div>
              <input type="file" class="form-control" id="inputFile" oninput="
              if(this.files[0].size/Math.pow(1024,2)>4){
                   alert('文件过大，请重新选择')
                   $('#btnSubmit').attr('disabled','')
                   this.value=''
                 }else{
                   $('#btnSubmit').removeAttr('disabled')
                 }
                 if(this.files.length==0){
                   $('#btnSubmit').attr('disabled','')
                 }else{
                   $('#btnSubmit').removeAttr('disabled')
                 }
                 " accept="image/*">

              <div class="text-muted" id="filePath"></div>

              <div class="input-group">
              <label class="input-group-text" for="model">选择效果</label>
              <select class="form-select" id="model">
                <option value="1" disabled>通用类-高级放大（内测，收费）</option>
                <option value="2" selected>基础：缩放锐化降噪</option>
                <option value="3" disabled>通用类-ESRGAN放大（内测，收费）</option>
              </select>
              </div>
              <div class="alert alert-primary" id="alertLogin">请先登录后再使用
                <button class="btn btn-primary" onclick="
                localStorage.setItem('codeVerifier',ArCIAM.generateCV())
                ArCIAM.redirectPKIE(location.href,localStorage.getItem('codeVerifier'));">
                  <i class="fa-solid fa-user"></i> 点此登录或注册
                </button></div>

              <hr>

            <div class="d-grid gap-2">
              <button class="btn btn-success" onclick="generate(document.getElementById('inputFile'))" id="btnSubmit" disabled>处理</button>
              </div>
            
          
           
              <div class="row align-items-center" id="logProgress">
                
              </div>
           
          </div>
        </div>
        </div>
      
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">图像分析</div>
            <div class="card-body" id="imgAnalysis">
              

            </div>
          </div>          
        </div>
</div> 

<div class="card-group mb-3">
  <div class="card">
    <div class="card-header" id="resolutionBefore">处理前</div>
    <div class="card-body text-center">
      <img id="origin" class="arimg img-fluid" src="images/before.webp" alt="待上传">
    </div>
  </div>

  <div class="card">
    <div class="card-header" id="resolutionAfter">处理后</div>
    <div class="card-body text-center">
    <img id="process" class="arimg img-fluid mb-3" src="images/after.jpg" alt="待处理">
    <a class="btn btn-primary" href="" target="_blank" id="AfterDownload" disabled>下载</a>
  </div>
</div>
</div>




<div class="card">
  <div class="card-header">处理原理</div>
  <div class="card-body">
    <img src="images/model.png" class="img-fluid" alt="">
  </div>
</div>

</div>
