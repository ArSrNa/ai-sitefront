  <body style="padding-top: 70px">
<script src="../header.js"></script>
  <nav aria-label="breadcrumb" class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="https://www.arsrna.cn" target="_blank">Ar-Sr-Na 云计算项目</a></li>

  <div class="container">
    <div class="row mb-3">
      <div class="col-lg-6">
      <div class="card">
        <div class="card-header">文件输入配置</div>
        <div class="card-body">
          <div class="alert alert-primary">
            • 图片格式支持 PNG、JPEG、JPG<br>
            • 图片大小不超过3MB<br>
            • 图片宽高大于50像素 x 50像素。
          </div>
          <div class="alert alert-secondary">
            您的文件将按照本站隐私协议处理，将在有效期1天后自动删除
          </div>
              <input type="file" disabled class="form-control" id="inputFile" oninput="
              if(this.files[0].size/Math.pow(1024,2)>3){
                   alert('文件过大，请重新选择')
                   $('#btnSubmit').attr('disabled','')
                   this.value=''
                 }else{
                   $('#btnSubmit').removeAttr('disabled')
                 }
                 if(this.files.length==0){
                   $('#btnSubmit').attr('disabled','')
                 }else{
                   $('#btnSubmit').removeAttr('disabled')
                 }
                 " accept="image/*">

              <div class="text-muted" id="filePath"></div>


              <div class="alert alert-primary" id="alertLogin">请先登录后再使用
                <button class="btn btn-primary" onclick="
                localStorage.setItem('codeVerifier',ArCIAM.generateCV())
                ArCIAM.redirectPKIE(location.href,localStorage.getItem('codeVerifier'));">
                  <i class="fa-solid fa-user"></i> 点此登录或注册
                </button></div>

              <hr>

            <div class="d-grid gap-2">
              <button class="btn btn-success" onclick="
                upload(document.getElementById('inputFile'),
                generate())" id="btnSubmit" disabled>查询</button>
              </div>
            
          
           
              <div class="row align-items-center" id="logProgress">
                
              </div>
           
          </div>
        </div>
        </div>
      
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">图像分析</div>
            <div class="card-body" id="imgAnalysis">
              

            </div>
          </div>          
        </div>
</div> 

<div class="card-group mb-3">
  <div class="card">
    <div class="card-header" id="resolutionBefore">处理前</div>
    <div class="card-body text-center">
      <img id="origin" class="arimg img-fluid" alt="待上传">
    </div>
  </div>
</div>



<div class="d-grid gap-2">
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#changeBg">更换背景</button>
</div>

<div class="modal fade" id="changeBg" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="10" aria-labelledby="changeBgLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changeBgLabel">选择一张图片</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="请输入图片URL，因浏览器原因暂不支持本地文件上传" id="bgFile" oninput="$('#bgFilePath').html(this.value)">
        <div class="text-muted" id="bgFilePath">
        </div>
        <div class="row">
          <div class="col-6">
            <input class="form-check-input" type="checkbox" id="bgSwitch" checked onchange="
            if(this.checked){$('#bgFile').removeAttr('readonly')}else{$('#bgFile').attr('readonly','')}">
            <label class="form-check-label" for="bgSwitch">开启背景</label>
          </div>
          <div class="col-6">
            <input class="form-check-input" type="checkbox" id="defaultBg" onchange="
            if(this.checked){$('#bgFile').attr('readonly','')}else{$('#bgFile').removeAttr('readonly')}">
            <label class="form-check-label" for="defaultBg">默认背景</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="changeBg($('#bgFilePath').html(),$('#bgSwitch')[0].checked,$('#defaultBg')[0].checked);"
        data-bs-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>

<div style="height: 20vh;"></div>
</div>

<script>
  $(document).ready(()=>{
    getUser('#inputFile','#alertLogin')
    startChangeBg()
  })
</script>
