<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ArAI-图像审核-鉴黄</title>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.3.0/layer.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.css" rel="stylesheet">
</head>
<script src="https://ai.arsrna.cn/header.js"></script>
<body>
<div class="jumbotron">
        <div class="container">
              <h1 class="display-4">本产品为内测阶段，请输入密码</h1>
              <p class="lead">Powered by Ar-Sr-Na</p>
<div class="input-group">
  <input class="form-control" type="text" class="custom-file-input" id="password">
  <button class="btn btn-primary" onclick="submit();">提交</button>
</div>
    </div>
  </div>


  </body>
  <script>
  function submit(){
      $.ajax({
          url:'https://duf.api.arsrna.cn/release/ArAIDEMO-Label',
          type:'POST',
          data:{
              password:document.getElementById('password').value
          },
        dataType:"html",
          success(msg){
              document.write(msg)
          },
          error(msg){
              alert('密码错误')
          },
      })
  }
  </script>
